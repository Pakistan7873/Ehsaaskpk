<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان امداد سٹیٹس چیک</title>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
        .message img {
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .green-button {
            background-color: #28a745; /* Changed to a more visible green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: none;
            width: 100%;
            text-decoration: none;
        }
        .green-button:hover {
            background-color: #218838;
        }
        .time-message {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رمضان 10,000 روپے امداد کی سٹیٹس چیک کریں!</h1>
        <input type="text" id="cnic" placeholder="اپنا CNIC نمبر درج کریں">
        <button onclick="showMessage()">سٹیٹس چیک کریں</button>
        <div class="message" id="message">
            <p>آپ کی درخواست پر کارروائی جاری ہے۔ براہ کرم ایک گھنٹے بعد دوبارہ چیک کریں۔</p>
            <img src="https://bisps.8171alerts.pk/wp-content/uploads/2024/03/New-Survey-Starts-For-BISP-Ineligible-Families-For-10500-Payment-3.webp" alt="Ramadan Relief Image">
            <p class="time-message">اگلی چیک: <span id="time"></span></p>
        </div>

        <button class="green-button" id="greenButton" onclick="window.location.href='https://example.com'">سبز بٹن</button>
    </div>

    <script>
        function showMessage() {
            const cnic = document.getElementById('cnic').value;
            if (cnic) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('greenButton').style.display = 'block';

                // Set the time for the next check
                const now = new Date();
                now.setHours(now.getHours() + 1);
                const timeString = now.toLocaleTimeString('ur-PK', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('time').textContent = timeString;
            } else {
                alert('براہ کرم اپنا CNIC نمبر درج کریں۔');
            }
        }
    </script>
</body>
</html>
